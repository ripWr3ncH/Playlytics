<!DOCTYPE html>
<html>
<head>
    <title>Generate Logo</title>
</head>
<body>
    <canvas id="logo" width="40" height="40" style="border: 1px solid #ddd;"></canvas>
    <script>
        const canvas = document.getElementById('logo');
        const ctx = canvas.getContext('2d');
        
        // Background circle
        ctx.beginPath();
        ctx.arc(20, 20, 18, 0, 2 * Math.PI);
        ctx.fillStyle = '#f3f4f6';
        ctx.fill();
        ctx.strokeStyle = '#d1d5db';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Inner circle
        ctx.beginPath();
        ctx.arc(20, 20, 12, 0, 2 * Math.PI);
        ctx.strokeStyle = '#6b7280';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Center dot
        ctx.beginPath();
        ctx.arc(20, 20, 2, 0, 2 * Math.PI);
        ctx.fillStyle = '#6b7280';
        ctx.fill();
        
        // Cross lines
        ctx.beginPath();
        ctx.moveTo(8, 20);
        ctx.lineTo(12, 20);
        ctx.moveTo(28, 20);
        ctx.lineTo(32, 20);
        ctx.moveTo(20, 8);
        ctx.lineTo(20, 12);
        ctx.moveTo(20, 28);
        ctx.lineTo(20, 32);
        ctx.strokeStyle = '#6b7280';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Convert to download link
        const link = document.createElement('a');
        link.download = 'default-logo.png';
        link.href = canvas.toDataURL();
        document.body.appendChild(link);
        
        // Add instructions
        const instructions = document.createElement('p');
        instructions.innerHTML = 'Right-click the canvas and "Save image as..." to save as PNG';
        document.body.appendChild(instructions);
    </script>
</body>
</html>
